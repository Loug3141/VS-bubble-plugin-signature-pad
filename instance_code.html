<div id="signature-pad-INSTANCE_ID" class="signature-pad">
  <div class="signature-pad--body"><canvas></canvas></div>
  <div class="signature-pad--footer" hidden>
    <div class="description">Sign above</div>
    <div class="signature-pad--actions">
      <div class="column"><button id="sign-pad-clear-INSTANCE_ID" type="button" class="button clear" data-action="clear">Clear</button> <button type="button" class="button" data-action="change-background-color">Change background color</button> <button type="button" class="button" data-action="change-color">Change color</button> <button type="button" class="button" data-action="change-width">Change width</button> <button id="sign-pad-undo-INSTANCE_ID" type="button" class="button" data-action="undo">Undo</button></div>
      <div class="column"><button id="sign-pad-download-png-INSTANCE_ID" type="button" class="button save" data-action="save-png">Save as PNG</button> <button id="sign-pad-download-jpg-INSTANCE_ID" type="button" class="button save" data-action="save-jpg">Save as JPG</button> <button id="sign-pad-download-svg-INSTANCE_ID" type="button" class="button save" data-action="save-svg">Save as SVG</button><button id="sign-pad-save-to-bubble-INSTANCE_ID" type="button" class="button save" data-action="save-svg">Save SVG to Bubble</button><button id="sign-pad-download-with-background-INSTANCE_ID" type="button" class="button save" data-action="save-svg-with-background">Save as SVG with background</button></div>
    </div>
  </div>
</div>
<script id="signature-pad-lite-scripts-INSTANCE_ID">
  window.signaturePads.wrapperINSTANCE_ID = document.getElementById("signature-pad-INSTANCE_ID");
  let clearButtonINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#signature-pad-INSTANCE_ID [data-action=clear]"),
    changeBackgroundColorButtonINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#signature-pad-INSTANCE_ID [data-action=change-background-color]"),
    changeColorButtonINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#signature-pad-INSTANCE_ID [data-action=change-color]"),
    changeWidthButtonINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#signature-pad-INSTANCE_ID [data-action=change-width]"),
    undoButtonINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#signature-pad-INSTANCE_ID [data-action=undo]"),
    savePNGButtonINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#signature-pad-INSTANCE_ID [data-action=save-png]"),
    saveJPGButtonINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#signature-pad-INSTANCE_ID [data-action=save-jpg]"),
    saveSVGButtonINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#signature-pad-INSTANCE_ID [data-action=save-svg]"),
    saveSVGtoBubbleINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#sign-pad-save-to-bubble-INSTANCE_ID"),
    saveSVGWithBackgroundButtonINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#signature-pad-INSTANCE_ID [data-action=save-svg-with-background]"),
    canvasINSTANCE_ID = window.signaturePads.wrapperINSTANCE_ID.querySelector("#sign-pad-save-to-bubble-INSTANCE_ID canvas");
  
    window.signaturePads.signaturePadINSTANCE_ID = new SignaturePad(canvasINSTANCE_ID, {});

    resizeCanvas(INSTANCE_ID),
    clearButtonINSTANCE_ID.addEventListener("click", () => {
      window.signaturePads.signaturePadINSTANCE_ID.clear();
    }),
    undoButtonINSTANCE_ID.addEventListener("click", () => {
      const a = window.signaturePads.signaturePadINSTANCE_ID.toData();
      a && (a.pop(), window.signaturePads.signaturePadINSTANCE_ID.fromData(a));
    }),
    savePNGButtonINSTANCE_ID.addEventListener("click", () => {
      if (window.signaturePads.signaturePadINSTANCE_ID.isEmpty()) alert("Please provide a signature first.");
      else {
        const a = window.signaturePads.signaturePadINSTANCE_ID.toDataURL();
        download(a, "signature.png");
      }
    }),
    saveJPGButtonINSTANCE_ID.addEventListener("click", () => {
      if (window.signaturePads.signaturePadINSTANCE_ID.isEmpty()) alert("Please provide a signature first.");
      else {
        const a = window.signaturePads.signaturePadINSTANCE_ID.toDataURL("image/jpeg");
        download(a, "signature.jpg");
      }
    }),
    saveSVGButtonINSTANCE_ID.addEventListener("click", () => {
      if (window.signaturePads.signaturePadINSTANCE_ID.isEmpty()) alert("Please provide a signature first.");
      else {
        const a = window.signaturePads.signaturePadINSTANCE_ID.toDataURL("image/svg+xml");
        download(a, "signature.svg");
      }
    }),
    saveSVGWithBackgroundButtonINSTANCE_ID.addEventListener("click", () => {
      if (window.signaturePads.signaturePadINSTANCE_ID.isEmpty()) alert("Please provide a signature first.");
      else {
        const a = window.signaturePads.signaturePadINSTANCE_ID.toDataURL("image/svg+xml", { includeBackgroundColor: !0 });
        download(a, "signature.svg");
      }
    });
</script>
